{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<style>
    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: #fff8f8;
        border: 2px solid #f44336;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #f44336;
        margin-bottom: 20px;
    }
    p {
        font-size: 16px;
        color: #444;
        margin: 8px 0;
    }
    .btn {
        display: inline-block;
        background-color: #f44336;
        color: white;
        padding: 12px 25px;
        margin-top: 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn:hover {
        background-color: #d32f2f;
    }
</style>

<div class="container">
    <h2>‚ùå Payment Failed</h2>
    <p>Unfortunately, your payment could not be processed.</p>
    <p>Please try again or use another payment method.</p>
    <a href="{% url 'my_bookings' %}" class="btn">Go to My Bookings</a>
</div>

{% endblock %}

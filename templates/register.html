{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-weight: 700;
      margin-bottom: 25px;
      color: #343a40;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      border-radius: 8px;
      padding: 10px;
    }

    .register-link {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- 🔁 Your Navbar (unchanged) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3 fixed-top">
    <div class="container-fluid">
      <img src="static/images/Logo.png" alt="Logo" style="height: 30px; margin-right: 8px; vertical-align: middle;"><b>Mani's </b>

      <ul class="navbar-nav ms-auto d-flex flex-row gap-4 align-items-center">
        <li class="nav-item"><a class="nav-link" href="/home"><b>Home</b></a></li>
        <li class="nav-item"><a class="nav-link" href="/ourcars"><b>Our Car's</b></a></li>
        <li class="nav-item"><a class="nav-link" href="/contactus"><b>Contact Us</b></a></li>
      </ul>
    </div>
  </nav>

  <!-- 🚪 Login Form Section -->
  <div class="login-box">
    <h3 class="text-center login-title">Register Your Account</h3>
    {% if errmsg %}
    <div class="alert alert-danger" role="alert">
        {{errmsg}}
    </div>
    {% endif %}
    
    <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" placeholder="Enter your First Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" placeholder="Enter your Last Name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your Email Address" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your Username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your Password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your Password" required>
    </div>

    <button type="submit" class="btn btn-dark w-100">Register</button>
  </form>

  <div class="text-center register-link">
    <small>Already have an account? <a href="{% url 'signin' %}">Sign in</a></small>
  </div>
</div>

{% endblock %}
